<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>English Dictionary</h1>
        </div>
        <div class="section">
            <div class="searcharea">
                <input type="text" name="dictionary" id="dictionary">
            <label for="exp">Type a word and press enter to get meaning. Example, pronunciation and synanyms of typed word. </label>
            </div>
            <div class="title">
                <div class="word head">
                    <h2 class="after">word</h2>
                    <label for="">synh</label>
                </div>
                <hr>
                <ul class="elements">
                    <div class="word details">
                        <h2 class="after">Meaning</h2>
                        <label for="">synh</label>
                    </div>
                    <hr>
                    <div class="word example">
                        <h2 class="after">Example</h2>
                        <label for="">synh</label>
                    </div>
                    <hr>
                    <div class="word synonyms">
                        <h2 class="after">Synonyms</h2>
                        <span></span>
                    </div>    
                </ul>    
            </div>
        </div>
    </div>
    
    
    
    
    
    <script src="./script.js"></script>
</body>
</html>
